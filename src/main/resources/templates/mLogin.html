      .boxforpwfind{
        float:left;
        width:50%;
        text-align: center;
        border-right: 1px solid #696666;
      }
      .boxforidrestore{
        float:left;
        width:50%;
        text-align: center;
      }
      .alertforerror{
        color:red;
      }
    </style>

    <script th:if="${session.loginId ne null}">
      alert('이미 로그인한 상태입니다!');
      location.href = "index";
    </script>
  </head>
  <body data-spy="scroll" data-target=".onpage-navigation" data-offset="60">
    <main>


      <header data-th-include="./header.html"></header>

      <div class="main">

        <section class="module">
          <div class="container" style="text-align: center; width: 30vw;">
            <div class="row" style="text-align: center; display: contents;">
              <div class="col-sm-5 col-sm-offset-1 mb-sm-40" style="text-align: center; display: contents;">
                <h4 class="font-alt">로그인</h4>
                <hr class="divider-w mb-10">
                <form class="form" action="mLogin" method="post" name="loginForm">
                  <div class="form-group">
                    <input style="text-transform: initial;" class="form-control" id="memId" type="text" name="memId" placeholder="아이디 입력"/>
                  </div>
                  <div class="form-group">
                    <input style="text-transform: initial;" class="form-control" id="memPw" type="password" name="memPw" placeholder="비밀번호 입력"/>
                  </div>
                  <div class="form-group">
                    <input type="button" class="btn btn-round btn-b" value="로그인" onclick="loginCheck()">
                    <th:block th:if="${reasonforerror ne null}">
                      <p class="alertforerror">[[${reasonforerror}]]</p>
                    </th:block>

                  </div>
                  <div class="form-group">
                    <a href="mPwFindEmail">비밀번호를 잊으셨나요?</a><span> | </span><a href="mRestoreForm">탈퇴 계정 복구하기</a>
<!--                    <div class="boxforpwfind"><a href="mPwFindEmail">비밀번호를 잊으셨나요?</a></div>-->
<!--                    <div class="boxforidrestore"><a href="mPwFindEmail">탈퇴 계정 복구하기</a></div>-->
                  </div>

                </form>
              </div>

            </div>
          </div>
        </section>
        <footer data-th-include="./footer.html"></footer>
      </div>
      <div class="scroll-up"><a href="#totop"><i class="fa fa-angle-double-up"></i></a></div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.1.js"
            integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
            crossorigin="anonymous"></script>
    <script>
      function loginCheck(){
        if($("#memId").val()!="" && $("#memPw").val()!=""){
          loginForm.submit();
        }else if($("#memId").val()!=""){
          alert("비밀번호를 입력해주세요");
        }else{
          alert("아이디를 입력해주세요");
        }

      }
    </script>
